<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="views">
      <!--
      We use Through-type Navbar layout for dynamic navbar.
      So we keep Navbar as the child of View, and have "navbar-through" class on View
      -->
      <div class="view navbar-fixed">
          <div class="pages">
              <div class="page">
                  <div class="navbar">
                      <div class="navbar-inner">
                          <div class="center">Page Title</div>
                      </div>
                  </div>
                  <div class="toolbar">
                    <div class="toolbar-inner">
                      <!-- Toolbar links -->
                      <p class="center">Welcome to Realmilk</p>
                    </div>
                  </div>
                  <div class="page-content">
                    <a href="about.html">About</a>
                      <p>This is my first applications</p>
                         <a href="#" class="list-button item-link">List Button 2</a>
                         <a href="#" class="button button-raised button-fill color-pink ripple-blue">Button</a>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script src="lib/framework7/js/framework7.min.js"></script>
    <!--
    We need the following script to include styles depending on device's OS
    It is important to keep it as inline script or in separate JS file with this code only!
    -->
    <script>
      (function () {
        alert(Framework7.prototype.device.android + "Working");
        if (Framework7.prototype.device.android) {
              Dom7('head').append(
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">' +
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">'
              );
          }
          else {
              Dom7('head').append(
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">' +
                  '<link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">'
              );
          }
      })();
    </script>
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
